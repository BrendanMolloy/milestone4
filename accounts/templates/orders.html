{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h2>Order History</h2>
    {% for order in OrderLineItems %}
    <div class="row">
       <!-- <div class="col-sm-2 col-md-2">{{ order.date }}</div> -->
        <div class="co-sm-6 col-md-6">{{ order.product }}</div>
        <div class="col-sm-2 col-md-6">{{ order.quantity }}</div>
    </div>
    <div class="row">
        <div class="offset-sm-2 offset-md-2">{{ total }}</div>
    </div>
    {% endfor %}
{% endblock %}
