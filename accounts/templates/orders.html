{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h2>Order History</h2>
    <div class="row">
    {% for order in orders %}
        <div class="col-sm-2 col-md-2">{{ order.date }}</div> 
        <div class="co-sm-6 col-md-6">{{ order.date }}</div>
        <div class="col-sm-2 col-md-6">{{ order.OrderLineItem.quantity }}</div>
    {% endfor %}
    </div>
    <div class="row">
        <div class="offset-sm-2 offset-md-2">{{ total }}</div>
    </div>
    
{% endblock %}
