{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h2>Order History</h2>
    
    <div class="row">
        <div class="boldtext text-primary col-sm-2 col-md-2">Date</div>
        <div class="boldtext text-primary col-sm-4 col-md-3">Product</div>
        <div class="boldtext text-primary col-sm-2 col-md-2">Quantity</div>
    </div>
    {% for OrderLineItem in order_line_items %}
    <div class="row row-flex">
        <div class="col-sm-2 col-md-2">{{ OrderLineItem.order.date }}</div>
        <div class="col-sm-4 col-md-3">{{ OrderLineItem.product }}</div>
        <div class="col-sm-2 col-md-2">{{ OrderLineItem.quantity }}</div>
    </div>
    {% endfor %}
    
    
{% endblock %}
