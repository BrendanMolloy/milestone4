{% extends 'base.html' %}
{% block content %}

<div class="welcome">
    <h1>Featured Products</h1>
</div>

<div class="carousel row">
    <button class="carousel__button carousel__button--left is-hidden ">
        <i class="material-icons">chevron_left</i>
    </button>
    <div class="carousel__track-container">
        <ul class="carousel__track">
            <li class="carousel__slide current-slide">
                <img class="carousel__image" src="https://brendans-lootify.s3-eu-west-1.amazonaws.com/media/images/bottles.jpg" alt="Bottles">
                <div class="carousel-text">50% off!</div>
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="https://brendans-lootify.s3-eu-west-1.amazonaws.com/media/images/leather+cuirass.jpg" alt="Leather Cuirass">
            </li>
            <li class="carousel__slide">
                <img class="carousel__image" src="https://brendans-lootify.s3-eu-west-1.amazonaws.com/media/images/rapier.png" alt="Rapier">
            </li>
        </ul>
    </div> 
    <button class="carousel__button carousel__button--right">
        <i class="material-icons">chevron_right</i>
    </button>
    <div class="row">
        <div class="carousel__nav col-sm-12 col-md-12 col-lg-12">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
</div>

<div class="welcome">
    <h3>View Products by Category:</h3>
</div>

<div class="container-fluid">
    <div class="row">
        <div id="accessories" class="category col-sm-4 col-md-4 col-lg-4">
            <a class ="category-image" href="{% url 'all_accessory_products' %}">
                <img src="https://brendans-lootify.s3-eu-west-1.amazonaws.com/media/images/icon_accessory.png" alt=" view accessories">
                <p class="icon-text">Accessories</p>
            </a>
        </div>
        <div id="armor" class="category col-sm-4 col-md-4 col-lg-4">
            <a class ="category-image" href="{% url 'all_armor_products' %}">
                <img src="https://brendans-lootify.s3-eu-west-1.amazonaws.com/media/images/icon_armor.png" alt="view armor">
                <p class="icon-text">Armor</p>
            </a>
        </div>
        <div id="weapons" class="category col-sm-4 col-md-4 col-lg-4">
            <a class ="category-image" href="{% url 'all_weapon_products' %}"> 
                <img src="https://brendans-lootify.s3-eu-west-1.amazonaws.com/media/images/icon_weapon.png" alt="view weapons">
                <p class="icon-text">Weapons</p>
            </a>
        </div>
    </div>
</div>
<a href="{% url 'all_products' %}">View all products..</a>

{% load static %}
<script class="view-all" src="{% static 'js/carousel.js' %}"></script>
{% endblock %}
