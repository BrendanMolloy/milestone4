{% extends "base.html" %}
{% load bootstrap_tags %}

     <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6">
                <form role="form" action="" method="post">
                    {% csrf_token %}
                    {{ base_form | as_bootstrap }}
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
