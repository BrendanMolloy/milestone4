{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<h2>Edit your comment below:</h2>
<div class="container">
   <div class="row">
      <div class="col-xs-12">
         <form role="form" action="" method="post">
            {% csrf_token %}
            {{ comment_form | as_bootstrap }}
            <div>
               <button type="submit" class="btn btn-primary">Save</button>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
